apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello
  name: hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/openshift/spring-ms:latest
        name: spring-ms
        imagePullPolicy: IfNotPresent
